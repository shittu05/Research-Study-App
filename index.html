<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Study â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons (for eye icon) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="signup">
  <header class="app-header d-flex align-items-center justify-content-between">
    <div class="app-logo">Research Study</div>
    <small class="text-muted">Step 1 of 5</small>
  </header>

  <main class="main-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card card-shadow p-4 p-md-5 fade-in">
            <h1 class="h4 mb-3">Create your account</h1>
            

            <div
              id="signupFeedback"
              class="alert alert-danger d-none"
              role="alert"
              aria-live="polite"
            ></div>

            <form id="signupForm" novalidate>
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Enter your full name"
                  required
                />
                <div class="invalid-feedback">Please enter your name.</div>
              </div>

              <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                  required
                />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    aria-describedby="passwordHelp"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                    aria-label="Toggle password visibility"
                    aria-pressed="false"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <small id="passwordHelp" class="form-text text-muted">
                  Use at least 6 characters with a mix of letters, numbers, or symbols.
                </small>
                <div class="invalid-feedback">
                  Please enter a password (minimum 6 characters).
                </div>

                <div class="mt-2">
                  <div class="password-strength mb-1">
                    <div
                      class="password-strength-bar"
                      id="passwordStrengthBar"
                    ></div>
                  </div>
                  <div
                    class="password-strength-label text-muted"
                    id="passwordStrengthLabel"
                  >
          
                  </div>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 mt-3"
                id="signupSubmit"
              >
                Sign Up &amp; Continue
              </button>
            </form>

            <p class="text-center mt-3">
              Already have an account? <a href="signin.html">Sign In</a>
            </p>

            <div class="mt-4">
              <div class="progress" aria-label="Progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <small class="text-muted d-block mt-1">0% complete</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
