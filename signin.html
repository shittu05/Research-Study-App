<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Study â€“ Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body data-page="signin">
  <header class="app-header d-flex align-items-center justify-content-between">
    <div class="app-logo">Research Study</div>
    <small class="text-muted">Sign In</small>
  </header>

  <main class="main-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card card-shadow p-4 p-md-5 fade-in">
            <h1 class="h4 mb-3">Welcome Back</h1>
            <p class="text-muted mb-4">Sign in to continue your study progress.</p>

            <div
              id="signinFeedback"
              class="alert alert-danger d-none"
              role="alert"
              aria-live="polite"
            ></div>

            <form id="signinForm" novalidate>
              <div class="mb-3">
                <label for="signinEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signinEmail"
                  placeholder="name@example.com"
                  required
                />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="signinPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signinPassword"
                  placeholder="Enter your password"
                  required
                />
                <div class="invalid-feedback">Please enter your password.</div>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 mt-3"
                id="signinSubmit"
              >
                Sign In
              </button>
            </form>

            <p class="text-center mt-3">
              Are you a new user?
              <a href="index.html">Please Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sign In Logic -->
  <script>
    document.getElementById("signinForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("signinEmail").value.trim();
      const password = document.getElementById("signinPassword").value.trim();
      const feedback = document.getElementById("signinFeedback");

      const storedEmail = localStorage.getItem("researchAppUserEmail");
      const storedPassword = localStorage.getItem("researchAppUserPassword");

      if (!email || !password) {
        feedback.textContent = "Please fill in all fields.";
        feedback.classList.remove("d-none");
        return;
      }

      if (email === storedEmail && password === storedPassword) {
        feedback.classList.add("d-none");
        window.location.href = "pre-directions.html";
      } else {
        feedback.textContent = "Incorrect email or password.";
        feedback.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
